<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Learning WebRTC - Chapter 5: Connecting Clients Together</title>
    <style>
      body {
        background-color: #22313f;
        margin-top: 15px;
        font-family: sans-serif;
        color: white;
      }

      video {
        background: black;
        border: 1px solid gray;
      }

      .page {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 500px;
        height: 500px;
      }

      #yours {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 15px;
        right: 15px;
      }

      #theirs {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>

  <body>
    <div id="login-page" class="page">
      <h2>Login As</h2>
      <h2>Web's Test Id is asd</h2>
      <input type="text" id="username" value="asd" />
      <button id="login">Login</button>
    </div>

    <div id="call-page" class="page">
      <video id="yours" autoplay playsinline muted></video>
      <video id="theirs" autoplay playsinline muted></video>
      <input type="text" id="their-username" value="SHOWMETHEMONEY" />
      <h3>Unity's Test Id is SHOWMETHEMONEY</h3>
      <button id="call">Call</button>
      <button id="hang-up">Hang Up</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
